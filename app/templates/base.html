<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} DevFlow {% endblock %}</title>

  <!-- Carregando a tag static -->
  {% load static %}

  <!-- Adicionando a imagem do título do site (favicon) -->
  <link rel="icon" href="{% static 'icons/DevFlow2.png' %}" />

  <!-- Referenciando o CSS corretamente -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <link href="{% static 'css/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS para responsividade -->
  <style>
    body {
      background-color: #f7f7f7;
      color: #333;
      font-family: 'Syne', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* A classe container-fluid para garantir que o layout ocupe 100% da tela */
    .container-fluid {
      padding-left: 15px;
      padding-right: 15px;
      max-width: 100%;
    }

    /* Conteúdo da página com espaçamento em telas menores */
    main {
      padding: 60px 15px;
    }

    /* Ajuste para garantir responsividade na navbar e no footer */
    .navbar {
      padding: 15px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      .navbar {
        padding: 10px;
      }

      main {
        padding: 50px 10px;
      }

      footer {
        padding: 15px;
      }
    }

    /* Responsividade adicional para telas muito pequenas, como celulares */
    @media (max-width: 576px) {
      body {
        font-size: 12px;
      }

      .navbar {
        padding: 8px;
      }

      main {
        padding: 40px 8px;
      }

      footer {
        padding: 10px;
      }
    }

  </style>

</head>
<body>
  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Conteúdo da página -->
  {% block content %}
  {% endblock %}

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Referenciando os arquivos JS corretamente -->
  <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
